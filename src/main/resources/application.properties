# Variabili d'ambiente personalizzate
myapp.custom.variable1=2
myapp.custom.variable2=8

# Configurazione del logging
logging.level.root=INFO
logging.level.services=DEBUG
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){blue} %clr(%-5level) %clr(${PID}){cyan} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n
logging.file.name=myCustomLogs/application.log
